# 习惯二：以终为始
BEGIN WITH THE END IN MIND

---

### 纲要
- 想想自己的葬礼
- 以终为始的定义
- 任何事物都需要两次创造
- 主动设计还是被动接受
- 领导和管理：两次创造
- 改写人生剧本：成为自己的第一次创造者
- 个人使命宣言：人生哲学、基本信念
- **核心区**：从四大天赋（自我意识、良知、想象力、独立意志）指引四大观念（安全感、智慧、人生方向、力量）
- 各种生活中心：配偶/家庭/金钱/工作/名利/享乐/敌人/朋友/宗教/自我
- 识别自己的生活中心
- 以原则为中心
- 撰写使命宣言并付诸实践
- 善用整个大脑
- 开发右脑的两个途径：拓宽思路、心灵演练与确认
- **确定角色和目标**
- 家庭的使命宣言
- 组织的使命宣言
- 唯有参与才有认同
- 基础原则：任何事都是两次创造而成、自我领导。



---

### Q1：如何养成习惯？

习惯是知识、技巧、意愿相互交织的结果。 

要养成一种有效的习惯，三者缺一不可。 


知识指点“做什么”和“为什么做”。 

**技巧是“如何做”。 **

意愿是“想要做”。

---

### Q2：什么是积极主动？

事情分三类

- 可以直接控制的（问题与自身行为有关）
- 可间接控制的（问题与他人行为有关）
- 无法控制的（我们无能为力的，例如我们的过去或现实的环境）

对于这三类问题，积极主动的人都是从影响圈着手，加以解决。



```bash
上帝啊，
请赐我平静的心去接受无法改变的，
请赐我勇敢的心去改变我能够改变的，
请赐我智慧的心去辨别他们。
```
---

### Q3：阿Q、僧侣与史蒂夫柯维？

- 具备阿Q精神的人，是不是将影响圈扩大到关注圈以外？
    - 他们从影响圈的最里面（自我的感受）入手，解决大部分问题。
- 僧侣六根清净四大皆空，是不是将关注圈缩小到影响圈以内？
    - 他们眼观鼻鼻观心，不关心大部分事情，没有什么问题要解决。
> 精神胜利法，也称为阿Q精神，是鲁迅所著的《阿Q正传》所批判的一个自我安慰法，这个方法侧面以讽刺的姿态描写了中国人的心态，也有贬义之意。精神胜利法其实是在讽刺当时中国人在精神上的麻醉，在近代的很多时期都有人使用精神胜利法。精神胜利法是广义的，即人人都有可能使用精神胜利法。甚至可以用来自我安慰、忽视他人的不满。
> 
> 阿Q在形式上打败了，被人揪住黄辫子，在壁上碰了四五个响头，闲人这才心满意足的得胜的走了，阿Q站了一刻，心里想，“我总算被儿子打了，现在的世界真不像样……”于是也心满意足的得胜的走了。……但虽然是虫豸，闲人也并不放，仍旧在就近什么地方给他碰了五六个响头，这才心满意足的得胜的走了，他以为阿Q这回可遭了瘟。然而不到十秒钟，阿Q也心满意足的得胜的走了，他觉得他是第一个能够自轻自贱的人，除了“自轻自贱”不算外，余下的就是“第一个”。状元不也是“第一个”么？“你算是什么东西”呢！？（第二章）

---

### Q4：如何区分我能改变的和我无法改变的？

- 你有多乐观、有多悲观？你会积极到什么程度？

作者介绍影响圈的时候，说到无法控制的事情，举例说我们的过去是无法控制的。

如果足够乐观就会认为，未来就是过去。如果足够悲观，会觉得对生活的自主选择从未发生。

- 控制是一种幻觉吗？

**ILLUSION OF CONTROL**——https://en.wikipedia.org/wiki/Illusion_of_control

- 有什么是你真正能控制的吗？哪怕只是呼吸，也有自己内在的不受你控制的规律。

---


### Q5：当你死去，希望人们（影响圈里由近及远的人群：亲戚->挚友->同事->牧师/社团组织成员）如何（在品格/成就/贡献/影响等方面）评价你？

- 我不希望见到，人们认为我是有害的人，他人的生活、将来的世界因我变糟。
- 我会乐意见到，有人真心认为我曾对他们有益（情感/功利上都可以），我的作品（改变世界的成就、意义非凡的产品、功能卓越的程序、教育良好的子女等）对世界有益。但这不是必须发生的，我不会过分追求。


那么，你的答案是什么？
你可以经历很多事、看很多书、做很多思考，参考很多人的想法，有很多自我的挣扎，但最终要回到自己的内心，在一个宁静的清晨或闲适的傍晚，看见自己的答案。

---



### Q6：如何被评价真的重要吗？

社会评价多大程度上和人生意义相关？

在生命终点，

1. 你希望自己度过的是怎样的一生？
2. 你是否对体验、拥有和创造过的一切感到满意？
3. 你是否对未曾得到、早已失去的一切感到释怀？
4. 你是否能平静告别一切？


---



### 这是工具书而非哲学书。

“想象自己的葬礼“这个引子放在这儿或许不太恰当，它让你误以为这一章想解决你的人生终极问题。其实不是，这部分内容，没有这个企图，也没有这个能力。

对于理解并养成“以终为始”的习惯这个目标而言，不用太纠结Q5的答案。

只要理解一个事情就可以：“以终为始”的思维方式同样适用于人生最大的问题，我们需要去找到属于自己的答案，但不一定马上就有答案。

没有答案也不影响我们将这个思维方式应用在其他的小一点儿的问题上，比如今年的生活、下次的旅行、明天的饮食，诸如此类。

---



### Q7：什么是“以终为始”？

**目标是非常重要的**

> - 以你的人生目标，作为衡量一切的标准。
> - 在做任何事之前，都要先认清方向。
> - 忙碌的人未必出成果。
> - 当我们了解生命中最重要的事情时，生活将会不同。
> - 若能先定目标，你的洞察力将会大大改善。
> - “终”是个人最重视的期许、价值观、目标、使命。

毫无疑问，要做成任何事情，目标都是非常重要的。哪怕是在人生或马路上随机漫步，有个大致目标也是好的，可以避免你在根本上就错误的区域逗留太久。

---

### Q7：什么是“以终为始”？

**太终极的目标是难以定义的**

> - 葬礼上有人问死者的朋友：“他留下了多少遗产？”对方回答：“他什么也没带走”。
> - 你希望盖棺定论是获得的评价，才是你心目中真正渴望的成功。这样看来，我们梦寐以求的名利、成就和财富可能根本就不是我们想要的。

作者隐约触及到了一个潜在矛盾点：`我们执着一生、苦心孤诣追求的一切最终是要失去的`。但没有谈得太深。

既然死亡不可避免，死亡早晚发生在一切人事物之上，那么我们谈论的一切价值如何得以存在？

（从本书角度来说，这是关注圈以内影响圈以外的事情，不要太执着）

---



### Q8：如何定义终点和制定原则？
#### “终”是个人最重视的期许、价值观、目标、使命。

- “以终为始”指明了方向，但每个人还是需要从自己的核心区出发，依据三观，发挥四大天赋，经过自我拷问，才能真正受益。否则，即是看了再多别人的心得，也是无济于事的。

- 我在尝试制定原则的最开始，有一个非常迷惑的地方，阻塞了大概一周，我不知道自己究竟想要什么。
  这实在是一个巨大的问题，我会想要很多，但又可以什么都不要，幻象与本质折磨着我。
  我觉得无法说清自己究竟想要什么是一个糟糕的事情。
  如果有人有同样的感受，那么请放过自己，拥抱你能目前看到的答案就好，不要企图获得超越现有阶段的成果。
  其实，未必要完全想清楚自己究竟想要什么，才能开始制定原则。
  只需要
  - 列出关心的主题，划分关注领域，尽可能做到符合MECE（Mutually Exclusive Collectively Exhaustive，相互独立完全穷尽），但不强求。
  - 描述自己期望在这个领域达成什么目标，为了达成这个目标至少需要做什么，最好能做到什么。
  - 不断zoom in zomm out，审视自己能否做到，调高调低期望，增加删除领域，精准明确措辞，慢慢地轮廓就会浮现。
  - 在完成一切之后再去尝试总结自己究竟想要什么，不一定能清晰总结出来，但我们已经拥有了可执行的原则了。照着做至少生活不会变得更糟糕。

---


### Q8：如何定义终点和制定原则？
#### “终”是个人最重视的期许、价值观、目标、使命。

- 正确的思维方式是非常重要的武器。很多时候不是意义而是责任在驱使我们前进，从角色的角度出发树立目标，事情会变得清晰和可操作。

- 当你在思考的时候，跟随你的追问，拥抱你的答案，当你感到追问没有回答时，停下来，折回去，不要挣扎。将已经看到的表达出来，这就是你现阶段所能达到的境界。这样做，思考不会带来太多痛苦，心理能量不会被困在同一个地方，漫游路径能更广泛，灵光乍现的时刻也会更多。

- 思维方式和价值观很重要的一点是要符合实际，也就是本书所说的尽可能多停留在影响圈以内。你大可以觉得人生没有意义，但要符合实际就要思考怎样去活下去，怎样过每一天。难道因为没有意义就去放弃一个日子吗？这不实际。只要你不自杀，没发生意外，依据活着这个现实，你就最好是觉得每一天都是恩赐，值得一过。实事求是，知易行难，用心实践更有价值。
